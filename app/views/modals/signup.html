<md-dialog aria-label="Sign Up" class="fullScreenDialog">
    <form name="businessForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Partner Sign-up</span>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel();">
                    <md-icon md-font-set="material-icons">close</md-icon>
                    <md-tooltip ng-if="$root.isMobile == null" md-direction="top">Close</md-tooltip>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content md-padding" layout="column">
                <md-input-container class="remove-error-space">
                    <label>Business Name</label>
                    <input name=businessName"" ng-model="user.businessName" required ng-minlength="5">
                </md-input-container>

                <md-input-container class="remove-error-space">
                    <label>Business Zip</label>
                    <input name="businessZip" ng-model="user.businessZip" required ng-pattern="/^[0-9]+$/"
                           ng-minlength="5"
                           ng-maxlength="20"/>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Business Timezone</label>
                    <md-select ng-model="user.businessTimezone">
                        <md-option ng-repeat="timezone in timeZoneDDOptions" ng-value="timezone">
                            {{timezone}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="remove-error-space">
                    <label>Business Website</label>
                    <input name="businessUrl" ng-model="user.businessUrl" required
                           ng-pattern="/^\w+([\.-]?\w+)*\w+([\.-]?\w+)*(\.\w{2,3})+$/"/>
                </md-input-container>

                <md-input-container class="remove-error-space">
                    <label>Contact Name</label>
                    <input name="contactName" ng-model="user.contactName" required ng-minlength="6"
                           ng-pattern="/^[A-Za-z ]+$/"/>
                </md-input-container>

                <md-input-container class="remove-error-space">
                    <label>Contact Email</label>
                    <input name="contactEmail" type="email" ng-model="user.contactEmail" required ng-minlength="5">
                </md-input-container>

                <md-input-container class="remove-error-space">
                    <label>Password</label>
                    <input name="passwd" type="password" ng-model="user.password" required minlength="5">
                </md-input-container>

                <md-input-container>
                    <label>Password Again</label>
                    <input name="confirmPassword" type="password" ng-model="user.confirmPassword" required
                           minlength="5">
                </md-input-container>

                <span>
                    <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="agreed" class="md-accent" required>
                        <a ng-click="fnOpenTermsOfServiceModal($event);" href="javascript:void(0);">Agree to Terms</a>
                    </md-checkbox>
                </span>

                <div><span class="text-danger"> {{ error }}</span></div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout-margin>
            <md-progress-circular class="md-primary" ng-if="isProcessing"
                                  md-mode="indeterminate"></md-progress-circular>

            <md-button class="md-raised md-accent" ng-disabled="businessForm.$invalid" ng-click="registerUser();">
                Create Partner Account
            </md-button>

            <md-button class="md-warn md-raised md-hue-2" ng-click="hide();">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
