<md-dialog aria-label="segmentInteractionForm" class="crmSegmentDialog" flex>
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <h3> CRM Segments </h3>
            <span class="close" ng-click="fnCloseCrmDialog();">X</span>
        </div>
    </md-toolbar>

    <div layout="column" layout-padding flex>
        <div layout="column" layout-gt-sm="row" flex="100">
            <md-input-container flex>
                <label>Segment Name</label>
                <input type="text" ng-model="crmSubSegmentObj.name" disabled/>
            </md-input-container>

            <md-input-container flex>
                <label>Subject</label>
                <input type="text" ng-model="crmSubSegmentObj.template_name" disabled/>
            </md-input-container>

            <md-input-container flex>
                <label>Due Days</label>
                <input type="text" ng-model="crmSubSegmentObj.interaction_delay_days" disabled/>
            </md-input-container>
        </div>

        <div layout="column" flex>
            <div class="shadow" layout="column" flex>
                <md-whiteframe class="md-whiteframe-z1 contentHeader"
                               layout="row" layout-align="space-around center" flex="100">
                    <h3>Template Preview</h3>
                </md-whiteframe>

                <md-content style="overflow-x: auto !important;" flex>
                    <div bind-html-compile="rendered_template.html" layout-padding layout-fill></div>
                </md-content>
            </div>
        </div>
    </div>
</md-dialog>
