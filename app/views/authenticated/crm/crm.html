<div class="md-padding overflow-auto"
     layout="column" flex>
    <md-content md-theme="grey">
        <md-tabs class="md-primary" md-dynamic-height>
            <md-tab label="Scheduled Messages">
                <div ng-controller="scheduledMessagesCtrl"
                     ng-init="fnInitScheduledMessages();"
                     ng-include="'views/authenticated/CRM/scheduledMessages.html'" layout-margin layout-padding>
                </div>
            </md-tab>
            <md-tab label="All Customers">
                <div ng-controller="allCustomersCtrl"
                     ng-init="fnInitAllCustomers();"
                     ng-include="'views/authenticated/CRM/allCustomers.html'" layout-margin layout-padding>
                </div>
            </md-tab>
            <md-tab label="Message History">
                <div ng-controller="messageHistoryCtrl"
                     ng-init="fnInitMessageHistory();"
                     ng-include="'views/authenticated/CRM/messageHistory.html'" layout-margin layout-padding>
                </div>
            </md-tab>
            <md-tab label="Segments">
                <div ng-controller="crmSegmentsCtrl"
                     ng-init="fnInitCrmSegments();"
                     ng-include="'views/authenticated/CRM/crmSegments.html'" layout-margin layout-padding>
                </div>
            </md-tab>
            <md-tab label="Customer Statistics">
                <div ng-controller="customerStatisticsCtrl"
                     ng-init="fnInitCustomerStatistics();"
                     ng-include="'views/authenticated/CRM/customerStatistics.html'" layout-margin layout-padding>
