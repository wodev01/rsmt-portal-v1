<div id="rs-grid" layout-margin layout-padding>
    <div ng-if="!isRSDataNotNull && !isRSMsgShow">
        <div ng-include="'views/loader.html'"></div>
    </div>
    <div ng-if="isRSMsgShow"><h1>No recommended service available</h1></div>
    <div ng-if="isRSDataNotNull" layout-fill flex
         ui-grid-selection ui-grid-auto-resize
         ng-style="$root.fnReturnGridHeight(recommendedServicesData.length)"
         ui-grid="recommendedServiceGridOptions"></div>
</div>
