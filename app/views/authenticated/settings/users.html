<div class="md-padding" layout="column">

    <div layout="row" layout-align="space-between center">
        <div class="md-display-1">Users</div>
        <md-button class="md-raised md-accent" ng-click="fnNewUserView();">New User</md-button>
    </div>

    <p class="md-subhead">Below are the users in your organization that have access to the Cargly Partner
        Console.</p>

    <div ng-if="isMsgShow">
        <div class="md-headline text-center">No users available.</div>
    </div>

    <div ng-if="!isDataNotNull && !isMsgShow" layout="column" layout-align="center center" layout-fill flex>
        <md-progress-circular class="md-accent" md-diameter="100" md-mode="indeterminate"></md-progress-circular>
    </div>

    <!-- Grid Section -->
    <div ng-if="isDataNotNull"
         ui-grid="userGridOptions" ui-grid-selection ui-grid-auto-resize
         ng-style="$root.fnReturnGridHeight(usersData.length)"></div>

</div>

<!-- include swapping view-->
<div ng-include="rightView"></div>
