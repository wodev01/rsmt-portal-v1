<md-dialog aria-label="Message Template Form" id="message-template-dialog" flex>

    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <span class="md-title"> CRM Segments</span>
            <md-button class="md-icon-button" ng-click="fnCloseMessageTemplateDialog();">
                <md-icon md-font-set="material-icons">close</md-icon>
                <md-tooltip ng-if="$root.isMobile == null" md-direction="top">Close</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-padding" layout="column">
        <div layout="column" layout-gt-xs="row">
            <md-input-container class="remove-error-space" flex>
                <label>Segment Name</label>
                <input type="text" ng-model="crmSubSegmentObj.name" disabled/>
            </md-input-container>

            <md-input-container class="remove-error-space" flex>
                <label>Subject</label>
                <input type="text" ng-model="crmSubSegmentObj.template_name" disabled/>
            </md-input-container>

            <md-input-container class="remove-error-space" flex>
                <label>Due Days</label>
                <input type="text" ng-model="crmSubSegmentObj.interaction_delay_days" disabled/>
            </md-input-container>
        </div>

        <div layout="row" md-theme="grey" flex>
            <div class="md-whiteframe-1dp" layout="column" flex>
                <md-toolbar class="md-primary md-hue-1 md-whiteframe-2dp">
                    <div class="md-toolbar-tools">Template Preview</div>
                </md-toolbar>

                <md-content class="overflow-hidden" layout-fill flex>
                    <iframe id="rendered-html" class="overflow-auto"></iframe>
                </md-content>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
