<div class="md-padding overflow-auto">
    <div class="margin-bottom-25" layout="row">
        <div class="md-display-1">Settings</div>
    </div>

    <div md-theme="grey" class="md-whiteframe-z2 settings-tab-container" ng-init="tabInit();">
        <md-content layout-fill flex>
            <md-tabs class="md-primary" md-dynamic-height md-selected="selectedIndex">
                <md-tab label="Account Settings" ui-sref="main.settings({settingsName:'account'})">
                    <div ng-if="selectedIndex == 0" layout="row" layout-sm="column" layout-padding
                         layout-fill flex>
                        <div class="tabView" ng-include="'views/authenticated/settings/accountsettings.html'"
                             ng-controller="AccountSettingsCtrl" ng-init="fnInitAccount();" layout-padding layout-fill
                             flex></div>
                    </div>
                </md-tab>

                <md-tab label="Users" ui-sref="main.settings({settingsName:'users'})">
                    <div ng-if="selectedIndex == 1" layout="row" layout-sm="column" layout-padding
                         layout-fill>
                        <div class="tabView" ng-include="'views/authenticated/settings/users.html'"
                             ng-controller="UsersCtrl" ng-init="fnInitUsers();" layout-padding layout-fill flex></div>
                    </div>
                </md-tab>

                <md-tab label="Billing history" ui-sref="main.settings({settingsName:'billingHistory'})">
                    <div ng-if="selectedIndex == 2" layout="row" layout-sm="column" layout-padding
                         layout-fill>
                        <div class="tabView" ng-include="'views/authenticated/settings/billinghistory.html'"
                             ng-controller="BillingHistoryCtrl" ng-init="fnInitBillingHistory();" layout-padding
                             layout-fill flex></div>
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
