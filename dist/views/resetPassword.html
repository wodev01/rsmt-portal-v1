<md-toolbar layout="row" ng-include="'views/header.html'"></md-toolbar>

<md-content>
    <div style="min-height: 20px;">
        <md-progress-linear class="md-accent" ng-if="pass.isProcessing" md-mode="indeterminate"></md-progress-linear>
    </div>
    <div class="overflow-auto" layout="column" layout-align="space-between center" flex>
        <div class="md-whiteframe-z1 md-padding center-form-container" layout-margin>
            <div class="md-display-1 text-center" layout-padding>Reset Password</div>
            <div class="md-subhead text-center" layout-padding>Enter your new password below.</div>
            <form name="resetPasswordForm" layout="column" novalidate>
                <md-input-container class="remove-error-space">
                    <md-icon class="md-accent">lock</md-icon>
                    <input type="password" placeholder="Password" name="password" ng-model="pass.password" minlength="5" required/>
                </md-input-container>

                <md-input-container class="remove-error-space">
                    <md-icon class="md-accent">lock</md-icon>
                    <input name="retypePassword" placeholder="Re-type Password" type="password" ng-model="pass.retypePassword" required
                           minlength="5">
                </md-input-container>

                <div layout="column" layout-align="center center">
                    <div layout="row">
                        <md-button type="submit" class="md-raised md-accent"
                                   ng-disabled="resetPasswordForm.$invalid || pass.isProcessing" ng-click="fnResetPassword(pass);">
                            Reset Password
                        </md-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</md-content>
