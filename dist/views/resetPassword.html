<md-toolbar layout="row" ng-include="'views/header.html'"></md-toolbar>

<md-content>
    <div style="min-height: 20px;">
        <md-progress-linear class="md-accent" ng-if="pass.isProcessing" md-mode="indeterminate"></md-progress-linear>
    </div>

    <div class="overflow-auto" layout="column" layout-align="space-between center" flex>
        <div class="md-whiteframe-z1 md-padding center-form-container" layout-margin>
            <div class="md-display-1 text-center" layout-padding>Reset Password</div>
            <div class="md-subhead text-center" layout-padding>Enter your new password below.</div>
            <form name="resetPasswordForm" layout="column" novalidate>
                <md-input-container class="remove-error-space">
                    <md-icon class="md-accent margin-top-10" md-font-set="fa fa-lg fa-fw fa-lock"></md-icon>
                    <input type="password" placeholder="Password" name="password" ng-model="pass.password" minlength="5"
                           required/>

                    <div ng-if="resetPasswordForm.$submitted || resetPasswordForm.password.$touched">
                        <span class="error-msg"
                              ng-if="resetPasswordForm.password.$error.required">Password is required.</span>
                        <span class="error-msg" ng-if="resetPasswordForm.password.$error.minlength">
                            Password is too short minimum 5 characters required.</span>
                    </div>
                </md-input-container>

                <md-input-container class="remove-error-space">
                    <md-icon class="md-accent margin-top-10" md-font-set="fa fa-lg fa-fw fa-lock"></md-icon>
                    <input name="retypePassword" placeholder="Re-type Password" type="password"
                           ng-model="pass.retypePassword" required
                           data-password-verify="pass.password">

                    <div ng-if="resetPasswordForm.$submitted || resetPasswordForm.retypePassword.$touched">
                        <span class="error-msg" ng-if="resetPasswordForm.retypePassword.$error.required">
                            Retype Password is required.</span>
                        <span class="error-msg" ng-if="resetPasswordForm.retypePassword.$error.passwordVerify">
                            Password don't match.</span>
                    </div>
                </md-input-container>

                <div layout="column" layout-align="center center">
                    <div layout="row">
                        <md-button type="submit" class="md-raised md-accent"
                                   ng-disabled="pass.isProcessing"
                                   ng-click="resetPasswordForm.$valid && fnResetPassword(pass);">
                            Reset Password
                        </md-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</md-content>
