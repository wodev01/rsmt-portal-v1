<md-dialog class="forgot-password-dialog" aria-label="Forgot Password Modal">
    <md-toolbar>
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <span class="md-title">Forgot Password</span>
            <md-button class="md-icon-button" ng-click="fnCancel();">
                <md-icon md-font-set="fa fa-lg fa-fw fa-close"></md-icon>
                <md-tooltip ng-if="$root.isMobile == null" md-direction="top">Close</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <div class="md-padding">
        <form name="forgotPasswordForm" layout="column" novalidate>
            <md-dialog-content>
                <p class="text-justify">
                    Enter the email you registered with us previously and we'll send you an email
                    with instructions on how to reset your password.</p>

                <div layout="row">
                    <md-input-container flex>
                        <md-icon class="md-accent margin-top-10" md-font-set="fa fa-lg fa-fw fa-envelope"></md-icon>
                        <input type="email" name="resendEmail" ng-model="resendEmail" ng-minlength="5"
                               placeholder="Your email address"
                               required>

                        <div ng-if="forgotPasswordForm.$submitted || forgotPasswordForm.resendEmail.$touched">
                            <span class="error-msg" ng-if="forgotPasswordForm.resendEmail.$error.required">
                                Email is required.</span>
                            <span class="error-msg" ng-if="forgotPasswordForm.resendEmail.$error.email">
                                This field must be a valid email address.</span>
                        </div>
                    </md-input-container>
                </div>
            </md-dialog-content>

            <md-dialog-actions class="padding-right-0">
                <md-button type="submit" class="md-raised md-accent"
                           ng-click="forgotPasswordForm.$valid && fnResendMail(resendEmail);">
                    Send Email
                </md-button>

                <md-button class="md-warn md-raised margin-right-0" ng-click="fnHide()">Cancel</md-button>
            </md-dialog-actions>
        </form>
    </div>

</md-dialog>
